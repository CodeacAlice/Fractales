<!doctype html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Fractales</title>
    </head>

    <body style="text-align: center; padding-bottom: 20px; font-family: Arial, Helvetica, sans-serif;">

        <h1>Les fractales avec JavaScript</h1>
        <h2>Flocon de Koch</h2>
        <p>
            <label for="inputNombreDiterationsFlocon">Nombre d'itérations</label> :
            <input id="inputNombreDiterationsFlocon" type="number" name="nombreDiterationsFlocon" value="3">
        </p>
        <p>
            <button type="button" onclick="tracerLeFloconDeKoch()">Tracer le flocon</button>
        </p>
        <canvas id="canvasFlocon" width="700" height="400" style="border:1px solid #000000;"></canvas> 

        <br>

        <h2>Arbre fractal</h2>

        <p>
            <label for="inputLongueurArbre">Longueur du tronc</label> :
            <input id="inputLongueurArbre" type="number" name="longueurArbre" value="100">
        </p>
        <p>
            <label for="inputRatioArbre">Rapport de longueur entre une branche mère et une branche fille</label> :
            <input id="inputRatioArbre" type="number" name="ratioArbre" value="0.7">
        </p>
        <p>
            <label for="inputAngleArbre">Angle entre deux branches</label> :
            <input id="inputAngleArbre" type="number" name="angleArbre" value="30">
        </p>
        <p>
            <label for="inputNombreBranchesArbre">Nombre de branches filles</label> :
            <input id="inputNombreBranchesArbre" type="number" name="nombreBranchesArbre" value="3">
        </p>
        <p>
            <label for="inputNombreDIterationsArbre">Nombre d'itérations</label> :
            <input id="inputNombreDIterationsArbre" type="number" name="nombreDIterationsArbre" value="4">
        </p>
        <p>
            <button type="button" onclick="tracerLArbre()">Faire pousser l'arbre</button>
        </p>
        <canvas id="canvasArbre" width="700" height="400" style="border:1px solid #000000;"></canvas>

        <br>
        <h2>Triangle de Sierpinski</h2>
        <p>Longueur du triangle : <input id="inputLengthTri" type="text" name="lenghtTri" value="200"></p>
        <p>Nombre d'itérations : <input id="inputItTri" type="text" name="itTri" value="1"></p>
        <p><button type="button" onclick="newTriangle()">Dessiner le triangle</button></p>
        <canvas id="canvaTriangle" width="700" height="400" style="border:1px solid #000000;"></canvas>


        <script src="assets/js/class.js" type="text/javascript"></script>
        <script src="assets/js/flocon.js" type="text/javascript"></script>
        <script src="assets/js/arbre.js" type="text/javascript"></script>
        <script src="assets/js/triangle.js" type="text/javascript"></script>

        <script type="text/javascript">
        
            function convertToRadian (degre) {
                return degre * Math.PI / 180.0;
            }

            tracerLeFloconDeKoch();
            tracerLArbre();
            newTriangle();
        </script>
    </body>

</html>
