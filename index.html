<!doctype html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Fractales</title>
    </head>

    <body style="text-align: center; padding-bottom: 20px; font-family: Arial, Helvetica, sans-serif;">

        <h1>Les fractales avec JavaScript</h1>
        <h2>Flocon de Koch</h2>
        <p>
            <label for="inputNombreDiterationsFlocon">Nombre d'itérations</label> :
            <input id="inputNombreDiterationsFlocon" type="number" name="nombreDiterationsFlocon" value="3" min="1" max="9">
        </p>
        <p>
            <button type="button" onclick="tracerLeFlocon()">Tracer le flocon</button>
        </p>
        <canvas id="canvasFlocon" width="700" height="400" style="border:1px solid #000000;"></canvas> 

        <br>

        <h2>Arbre fractal</h2>

        <p>
            <label for="inputLongueurArbre">Longueur du tronc</label> :
            <input id="inputLongueurArbre" type="number" name="longueurArbre" value="100" min="1">
        </p>
        <p>
            <label for="inputRatioArbre">Rapport de longueur entre une branche mère et une branche fille</label> :
            <input id="inputRatioArbre" type="number" name="ratioArbre" value="0.7" min="0">
        </p>
        <p>
            <label for="inputAngleArbre">Angle entre deux branches</label> :
            <input id="inputAngleArbre" type="number" name="angleArbre" value="30" min="0">
        </p>
        <p>
            <label for="inputNombreBranchesArbre">Nombre de branches filles</label> :
            <input id="inputNombreBranchesArbre" type="number" name="nombreBranchesArbre" value="3" min="1">
        </p>
        <p>
            <label for="inputNombreDIterationsArbre">Nombre d'itérations</label> :
            <input id="inputNombreDIterationsArbre" type="number" name="nombreDIterationsArbre" value="4" min="1" max="9">
        </p>
        <p>
            <button type="button" onclick="tracerLArbre()">Faire pousser l'arbre</button>
        </p>
        <canvas id="canvasArbre" width="700" height="400" style="border:1px solid #000000;"></canvas>

        <br>
        <h2>Triangle de Sierpinski</h2>
        <p>
            <label for="inputLongueurTriangle">Longueur du triangle</label> : 
            <input id="inputLongueurTriangle" type="number" name="longueurTriangle" value="200" min="1">
        </p>
        <p>
            <label for="inputNombreDIterationsTriangle">Nombre d'itérations</label> : 
            <input id="inputNombreDIterationsTriangle" type="number" name="nombreDIterationsTriangle" value="2" min="1" max="9">
        </p>
        <p>
            <button type="button" onclick="tracerLeTriangle()">Dessiner le triangle</button>
        </p>
        <canvas id="canvasTriangle" width="700" height="400" style="border:1px solid #000000;"></canvas>


        <script src="assets/js/class.js" type="text/javascript"></script>
        <script src="assets/js/flocon.js" type="text/javascript"></script>
        <script src="assets/js/arbre.js" type="text/javascript"></script>
        <script src="assets/js/triangle.js" type="text/javascript"></script>

        <script type="text/javascript">
            tracerLeFlocon();
            tracerLArbre();
            tracerLeTriangle();
        </script>
    </body>

</html>
